<!DOCTYPE html>
<html>
<head>

	<link href="https://fonts.googleapis.com/css?family=Noto+Serif|ZCOOL+XiaoWei" rel="stylesheet">

	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">


</head>

<body>

		<!-- MAIN HEADER -->
	<div class="header" id="myHeader">
	  <h2 id = "headerfont">Life on Land</h2>
	</div>

		<!-- SUB-HEADER -->
	<div class="topnav">
	  <a class="active" href="#home">Home</a>
	  <a href="#contact">Contact</a>
	  <a href="#services">Services</a>
	  <a href="#about">About</a>
	</div>
	<br>
		<!-- SLIDESHOW -->
	<div class="slideshow-container">

	  <!-- Full-width images with number and caption text -->
	  <div class="mySlides fade">
	    <div class="numbertext">1 / 3</div>
	    <img src="mountain.jpg" style="width:100%">
	    <div class="text"></div>
	  </div>

	  <div class="mySlides fade">
	    <div class="numbertext">2 / 3</div>
	    <img src="forest.jpg" style="width:100%">
	    <div class="text"></div>
	  </div>

	  <div class="mySlides fade">
	    <div class="numbertext">3 / 3</div>
	    <img src="farm.jpg" style="width:100%">
	    <div class="text"></div>
	  </div>

	  <!-- Next and previous buttons -->
	  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
	  <a class="next" onclick="plusSlides(1)">&#10095;</a>
	</div>
	<br>

	<!-- The dots/circles -->
	<div style="text-align:center">
	  <span class="dot" onclick="currentSlide(1)"></span> 
	  <span class="dot" onclick="currentSlide(2)"></span> 
	  <span class="dot" onclick="currentSlide(3)"></span> 
	</div>
